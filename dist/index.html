<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Library</title><script defer="defer" src="main.js"></script></head><body><div class="main"><section class="the-library-of-books"><h1 class="first-section">The Library Of Books</h1></section><section class="sidebar"><button class="buttonSidebar" id="open-dialog">Add New Books</button><dialog class="dialog-form" id="task-dialog"><form method="post" class="form" id="task-form"><div class="separate-form"><div class="left-side-form"><label for="title">Title</label><br><input class="input-form" name="title" id="title" maxlength="15" minlength="5" required><br><label for="pages">Number of pages</label><br><input class="input-form" type="number" name="pages" id="pages" max="1000" min="50" required></div><div class="right-side"><label for="author">Author</label><br><input class="input-form" name="author" id="author" maxlength="15" minlength="5" required><br><br><label for="isRead">Read :</label><br><input class="input-form" type="checkbox" name="isRead" id="isRead"><br></div></div><br><div class="submitClose"><button type="submit" class="Add-books">Add Books</button> <button type="button" class="close-form" id="close-dialog">Close</button></div></form></dialog></section><section class="space-book" id="bookContainer"></section></div></body></html>
