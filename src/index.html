<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <section class="the-library-of-books">
            <h1 class="first-section">The Library Of Books</h1>
        </section>
      
        <section class="sidebar">
            <button class="buttonSidebar" id="open-dialog">Add New Books</button> 
            
            <dialog class="dialog-form" id="task-dialog">
                <form  method="post" class="form" id="task-form">
                    <div class="separate-form">
                        <div class="left-side-form">
                            <label for="title">Title</label>
                            <input class="input-form" type="text" name="title" id="title"> <br>
    
                            <label  for="pages">Number of pages</label>
                            <input class="input-form" type="text" name="pages" id="pages">
                        </div>
                        <div class="right-side">
                            <label for="author">Author</label>
                            <input class="input-form" type="text" name="author" id="author"> <br> <br>
                            <label for="isRead">Read : </label>
                            <input class="input-form" type="checkbox" name="isRead" id="isRead"> <br>
                        </div>                   
                    </div> <br>
                    <div class="submitClose">
                        <button type="submit" class="Add-books"  >Add Books</button>
                        <button type="button" class="close-form"  id="close-dialog" >Close</button>
                    </div>
                </form>  

            </dialog>
                   
        </section>
        <section class="space-book"      id ="bookContainer"></section>
    </div>
   
</body>
</html>
